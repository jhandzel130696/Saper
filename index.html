<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saper</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">

</head>
<body>
<main class="game">
    <header class="header border border--convex">
        <article class="header_counter" data-counter >
            0
        </article>
        <button class="header_reset border--concave" data-button-reset >
        <svg class="header_button">
            <use href="./assets/sprite.svg#neutral"></use>
        </svg>
        </button>
        <article class="header_counter" data-timer >0</article>
    </header>
    <article class="game_board border border--convex" data-board>

    </article>
    <article class="game_panel border border--convex">
        <header class="panel_header">
            <h1 class="panel_heading">Select difficulty</h1>
        </header>
        <section class="panel_buttons">
            <button class="button" data-button-easy>Easy</button>
            <button class="button" data-button-normal>Normal</button>
            <button class="button" data-button-expert>Expert</button>
        </section>
    </article>
    <article class="modal hide" data-modal>
        <setion class="modal_content">
            <h2 class="modal_text" data-modal-header>You Won !!!</h2>
            <button class="modal_button" data-modal-button>Play again</button>
        </setion>
    </article>
</main>



<script type="module" src="js/game.js"></script>
</body>
</html>
